
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>братская могила блонь</title>
    <style>
        body {
            position: relative;
            margin: 0;
            height: auto; /* Убираем фиксированную высоту */
            color: white;
            text-align: center;
            overflow-x: hidden; /* Убираем горизонтальную прокрутку */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('ФОН.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Полупрозрачность фона */
            z-index: 1; /* За текстом */
        }
        .container {
            position: relative; /* Чтобы текст был над фоновым изображением */
            z-index: 2; /* Над фоновым слоем */
            padding: 20px; /* Отступы внутри контейнера */
            background-color: transparent; /* Прозрачный фон для контейнера */
        }
        img {
            width: 80%; /* Увеличиваем ширину изображения */
            max-width: 475px; /* Максимальная ширина изображения */
            height: auto; /* Автоматическая высота для сохранения пропорций */
        }
        .text-container {
            border: 2px solid lightgray; /* Рамка бледно-серого цвета под текстом */
            padding: 20px; /* Отступы внутри текстового контейнера */
            background-color: rgba(0, 0, 0, 0.9); /* Полупрозрачный фон для текста */
            border-radius: 10px; /* Закругленные углы */
            width: 100%; /* Ширина 100% */
            box-sizing: border-box; /* Учитывать отступы и рамку в ширине */
            margin-top: 20px; /* Отступ сверху */
            max-height: 80vh; /* Максимальная высота для контейнера */
            overflow-y: auto; /* Прокрутка по вертикали */
        }
        p {
            margin: 20px 0;
            font-size: 27px; /* Увеличенный размер текста */
            line-height: 1.5; /* Интервал между строками для лучшей читаемости */
        }
        hr {
            width: 80%; /* Ширина линии */
            height: 5px; /* Высота линии */
            background-color: red; /* Цвет линии */
            border: none; /* Убираем стандартные границы */
            margin: 20px auto; /* Центрирование линии */
        }
        /* Стиль для полноэкранного изображения */
        #fullscreen-image {
            display: none; /* Скрыть по умолчанию */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Темный фон */
            z-index: 3; /* Поверх всего */
            justify-content: center;
            align-items: center;
        }
        #fullscreen-image img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Контейнер для изображения -->
        <img src="Блонь.jpg" alt="Центральная картинка" id="central-image">
    </div>
    <div class="text-container"> <!-- Контейнер для текста с рамкой -->
        <p>Здесь похоронены воины и партизаны, павшие в борьбе против немецко-фашистских захватчиков в 1941-1944 гг. Воины погибли в 1941 г. в оборонительных боях и в июле 1944 г. при освобождении деревни. В 1950 г. установлен бетонный обелиск высотой 2,5 м.</p>
        <hr> <!-- Красная линия -->
        <p>Потапенко Антон, 11 класс</p> <!-- Новый текст под красной линией -->
    </div>

    <!-- Полноэкранное изображение -->
    <div id="fullscreen-image" onclick="closeFullscreen()">
        <img src="ИМЕНА.jpg" alt="Полноэкранное изображение">
    </div>

    <script>
        const centralImage = document.getElementById('central-image');
        const fullscreenImage = document.getElementById('fullscreen-image');

centralImage.onclick = function() {
            fullscreenImage.style.display = 'flex'; // Показать полноэкранное изображение
        }

        function closeFullscreen() {
            fullscreenImage.style.display = 'none'; // Скрыть полноэкранное изображение
        }
    </script>
</body>
</html>
